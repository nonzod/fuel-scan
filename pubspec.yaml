name: fuel_scan
description: "Un'app per trovare i distributori di carburante più convenienti"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  cupertino_icons: ^1.0.8
  http: ^1.1.0              # Per le chiamate HTTP
  hive: ^2.2.3              # Per lo storage locale
  hive_flutter: ^1.1.0      # Integrazione Hive con Flutter
  google_maps_flutter: ^2.5.0  # Per le mappe
  geolocator: ^10.0.0       # Per la geolocalizzazione
  intl: ^0.18.1             # Per formattazione date e numeri
  provider: ^6.0.5          # Per la gestione dello stato
  path_provider: ^2.1.1     # Per accedere alle directory dell'app
  url_launcher: ^6.2.5      # Per lanciare URL esterni (Google Maps)
  google_mobile_ads: ^4.0.0  # Per la pubblicità con AdMob
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/config/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2196F3" # Colore blu di Fuel Scan
  remove_alpha_ios: true